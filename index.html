<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/retain.css">
    
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <input id="admin-button" type="submit" value="admin"/>
    <form id="admin-area">
        <div class="form">
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" />
        </div>
        <div class="form">
            <label for="url">Image URL: </label>
            <input type="text" name="url" id="url" />
        </div>
        <div class="form">
            <label for="clicks">Click count: </label>
            <input type="text" name="clicks" id="clicks" />
        </div>
        <input type="button" id="submit" value="submit">
        <input type="button" id="cancel" value="cancel">
    </form>
    <script src="js/app.js"></script>
</body>
</html>
